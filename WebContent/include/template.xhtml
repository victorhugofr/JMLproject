<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Nunito" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed;"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
.dropbtn {
	background-color: white;
	color: black;
	padding: 16px;
	font-size: 16px;
	border: none;
}

.ui-state-highlight {
	background-image: linear-gradient(to bottom, #363636, #363636)
		!important;
}

.consultarLink {
	font-family: 'Nunito', sans-serif;
	background-color: white;
	color: black;
	padding: 16.15px;
	font-size: 16px;
	border: none;
}

a {
	text-decoration: none !important;
	color: black !important;
}

.dropdown {
	font-family: 'Nunito', sans-serif;
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: white;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.dropdown-content a {
	font-family: 'Nunito', sans-serif;
	color: black;
	padding: 15px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {
	background-color: #ddd;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown:hover .consultarLink {
	background-color: gray;
}

.dropdown:hover .dropbtn {
	background-color: gray;
}
</style>

<h:head>
	<div class="application" style="background-color: #f8f2ec;">
		<img alt="" src="/sistemacartorial/resources/SIGCAR_logo.png"
			style="display: block; margin-left: auto; margin-right: auto;" />
	</div>
</h:head>

<h:body>
	<p:growl id="growl" showDetail="false" sticky="false" />
	<div class="w3-white w3-card" id="myNavbar" style="max-height: 60px;">
		<!-- 				<a href="#home" class="w3-bar-item w3-button w3-wide"><span -->
		<!-- 					style="font-size: 22px;">SIGCAR</span></a> -->
		<!-- Right-sided navbar links -->
		<h:form>
			<div class="dropdown">
				<a href="../index.jsf?faces-redirect=true" class="consultarLink">Início
				</a>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Usuário</button>
				<div class="dropdown-content">
					<a href="/sistemacartorial/pages/usuarios/novo.jsf"> Novo</a>
					<h:commandLink ajax="false" action="#{usuarioMBean.listarUsuarios}">
						<h:outputText value="Listar" />
					</h:commandLink>
				</div>
			</div>
			<div class="dropdown">
				<button class="dropbtn">Funcionário</button>
				<div class="dropdown-content">
					<a href="/sistemacartorial/pages/funcionarios/novo.jsf"> Novo</a>
					<h:commandLink ajax="false"
						action="#{funcionarioMBean.listarFuncionarios}">
						<h:outputText value="Listar" />
					</h:commandLink>
				</div>
			</div>
			<div class="dropdown">
				<a href="/sistemacartorial/pages/zona/zona.jsf"
					class="consultarLink">Consultar Zona Imovel </a>
			</div>

			<div class="dropdown">
				<button class="dropbtn">Serviço</button>
				<div class="dropdown-content">
					<a href="/sistemacartorial/pages/servicos/novo.jsf"> Novo</a>
					<h:commandLink ajax="false"
						action="#{servicoMBean.listarServicosUsuario}">
						<h:outputText value="Serviços abertos" />
					</h:commandLink>
				</div>
			</div>
			<div class="dropdown">
				<a href="/sistemacartorial/pages/documentos/documentacao.jsf"
					class="consultarLink">Documentos</a>
			</div>
				<div class="dropdown"
					style="float:right; border-radius: 10px 20px !important; margin-right:7%;">
					<button class="dropbtn"
						style="background-color: #d9d9d9; color: black;height:54.4999px !important;">
						<i class="fa fa-user" style="float: left !important;"> <h:outputText
								value="#{usuarioMBean.usuarioLogado.nome}"
								style="margin-left:10px; font-family: 'Nunito', sans-serif;" />
						</i>
					</button>

					<div class="dropdown-content"
						style="border-radius: 1px; background-color: #d9d9d9; color: black; font-family: 'Nunito', sans-serif;">
						<a href="/sistemacartorial/pages/usuarios/atualizar.jsf"
							style="font-family: 'Nunito', sans-serif;"> Alterar perfil</a>
						<h:commandLink ajax="false" action="#{usuarioMBean.deslogar}"
							style="color:#white !important;">
							<h:outputText value="Sair"
								style="font-family: 'Nunito', sans-serif;" />
						</h:commandLink>
					</div>
				</div>

		</h:form>
	</div>

	<b:commandLink style="display:none"></b:commandLink>
	<div id="content" class="">
		<ui:insert name="conteudo">Conteúdo</ui:insert>
	</div>
</h:body>
</html>
