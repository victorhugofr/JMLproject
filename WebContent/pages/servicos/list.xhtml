<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/include/template.xhtml">

	<ui:define name="conteudo">

		<h:messages />
		<h6 style="margin: 20px 0px 15px 10px">
			<a href="../index.jsf?faces-redirect=true"
				style="color: blue !important">Inicio</a> / Listagem de serviços
			abertos
		</h6>
		<h:form>
			<legend style="text-align: center;">Serviços Abertos</legend>
			<div class="ui-g-2"></div>
			<div class="ui-g-8">
				<b:dataTable value="#{servicoMBean.servicosModel}"
					style="background-color: lightgray;" var="servico">
					<b:dataTableColumn value="#{servico.nomeEntidade}"
						label="Nome Entidade" />
					<b:dataTableColumn value="#{servico.dataSolicitacao}"
						label="Data solicitacao" />
					<b:dataTableColumn value="#{servico.tipoServico}"
						label="Tipo de servico" />
					<b:dataTableColumn label="">
						<b:commandButton
							action="#{servicoMBean.acompanharServico(servico)}"
							value="Acompanhar" look="primary" style="margin-right:10px;" />
						<b:commandButton action="#{servicoMBean.corrigirServico(servico)}"
							value="Corrigir" look="primary" style="margin-right:10px;" />
					</b:dataTableColumn>
				</b:dataTable>
			</div>
			<div class="ui-g-2"></div>
		</h:form>
	</ui:define>
</ui:composition>
