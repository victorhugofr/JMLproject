<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
	
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
        </p:dialog>

		<h6 style="margin: 20px 0px 0px 10px">
			<a href="../index.jsf?faces-redirect=true"
				style="color: blue !important">Inicio</a> / Consultar Zona
		</h6>
        <div class="login-box w3-card" style="margin-top:-10px;">
            <div class="box login-box-body">
                <h:form>
					<legend style="text-align: center;">Consultar Zona</legend>
                    <div class="form-group has-feedback">
                    <h:outputLabel for="cep" value="CEP" />
                        <p:inputMask type="text" styleClass="form-control" placeholder="CEP" value="#{zonaService.cep}"
                                     required="true" id="cep" mask="99999-999"
                                     requiredMessage="Cep é obrigatório."/>
                    </div>
                     <div class="row">
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                        <p:commandButton styleClass="btn btn-success btn-block" action="#{zonaService.cartorioZona}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Qual cartorio meu imóvel pertence?"/>
                        </div>
                    </div>
                </h:form>
                
                       O cartório para um imóvel localizado neste endereço é: <h:outputText value="#{zonaService.cartorio}"/>
            </div>
            <!-- /.login-box-body -->
        </div>
	</ui:define>
</ui:composition>
