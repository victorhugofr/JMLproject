<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/include/template.xhtml">

	<ui:define name="conteudo">

		<h6 style="margin: 20px 0px 0px 10px">
			<a href="../index.jsf?faces-redirect=true"
				style="color: blue !important">Inicio</a> / Atualizar pefil
		</h6>
		<div class="login-box" style="margin-top:-10px;">
			<div class="box login-box-body">
				<h:form>
					<p>Nome</p>
					<div class="form-group has-feedback">
						<p:inputText type="text" styleClass="form-control"
							placeholder="Nome completo" value="#{usuarioMBean.usuarioLogado.nome}"
							required="true" id="nome" requiredMessage="Nome é obrigatorio."  label="Nome"><f:validateLength minimum="1" maximum="30" /></p:inputText>
						<i class="fa fa-user form-control-feedback"></i>
					</div>
					<p>Email</p>
					<div class="form-group has-feedback">
						<p:inputText type="email" styleClass="form-control"
							placeholder="Email" value="#{usuarioMBean.usuarioLogado.email}"
							required="true" id="email" requiredMessage="Email é obrigatorio." />
						<i class="fa fa-envelope form-control-feedback"></i>
					</div>
					<p>Telefone</p>
					<div class="form-group has-feedback">
						<p:inputMask type="text" styleClass="form-control"
							placeholder="Telefone" value="#{usuarioMBean.usuarioLogado.telefone}"
							required="true" mask="(99)99999-9999"
							requiredMessage="Telefone é obrigatorio." />
						<i class="fa fa-phone form-control-feedback"></i>
					</div>
					<p>Senha</p>
					<div class="form-group has-feedback">
						<p:inputText type="password" styleClass="form-control"
							value="#{usuarioMBean.usuarioLogado.senha}" placeholder="Senha"
							required="true" id="senha" requiredMessage="Senha é obrigatoria." />
						<i class="fa fa-lock form-control-feedback"
							style="font-size: 18px"></i>
					</div>

					<div class="row">
						<p:spacer height="10" />
						<div class="col-xs-12">
							<p:commandButton styleClass="btn btn-success btn-block"
								action="#{usuarioMBean.AtualizarDadosUsuario()}" onclick="showBar()"
								oncomplete="if(args.validationFailed){hideBar()}"
								value="Atualizar" />
						</div>
					</div>
				</h:form>
			</div>
			<!-- /.login-box-body -->
		</div>
	</ui:define>
</ui:composition>
