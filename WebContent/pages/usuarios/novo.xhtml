<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/include/template.xhtml">

	<ui:define name="conteudo">

		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog"
			draggable="false" closable="false" resizable="false"
			responsive="true" showHeader="false" appendTo="@(body)">
		</p:dialog>

		<h6 style="margin: 20px 0px 0px 10px">
			<a href="../index.jsf?faces-redirect=true"
				style="color: blue !important">Inicio</a> / Cadastro de novo usuário
		</h6>
		<div class="login-box w3-card " style="margin-top: 30px;">
			<div class="box login-box-body ui-g">

					<h:form>
						<legend style="text-align: center;">Cadastrar Usuário</legend>

						<div class="form-group has-feedback ui-g-12">
							<h:outputLabel for="nome" value="Nome" />
							<p:inputText type="text" styleClass="form-control" label="Nome"
								placeholder="Nome completo" value="#{usuarioMBean.usuario.nome}"
								required="true" id="nome" requiredMessage="Nome é obrigatorio." ><f:validateLength minimum="1" maximum="32" /></p:inputText>
							<i class="fa fa-user form-control-feedback"></i>
						</div>

						<div class="form-group has-feedback  ui-g-12 ui-md-6">
							<h:outputLabel for="cpf" value="CPF" />
							<p:inputMask type="text" styleClass="form-control"
								placeholder="CPF" value="#{usuarioMBean.usuario.cpf}"
								required="true" id="cpf" mask="999.999.999-99"
								requiredMessage="CPF é obrigatorio." />
							<i class="fa fa-user form-control-feedback"></i>
						</div>

						<div class="form-group has-feedback  ui-g-12 ui-md-6">
							<h:outputLabel for="email" value="Email" />
							<p:inputText type="email" styleClass="form-control"  label="Email"
								placeholder="Email" value="#{usuarioMBean.usuario.email}"
								required="true" id="email"
								requiredMessage="Email é obrigatorio." ><f:validateLength minimum="1" maximum="50" /></p:inputText>
							<i class="fa fa-envelope form-control-feedback"></i>
						</div>

						<div class="form-group has-feedback ui-g-12 ui-md-6">
							<h:outputLabel for="telefone" value="Telefone" />
							<p:inputMask type="text" styleClass="form-control"
								placeholder="Telefone" value="#{usuarioMBean.usuario.telefone}"
								required="true" id="telefone" mask="(99)99999-9999"
								requiredMessage="Telefone é obrigatorio." />
							<i class="fa fa-phone form-control-feedback"></i>
						</div>

						<div class="form-group has-feedback  ui-g-12 ui-md-6">
							<h:outputLabel for="senha" value="Senha" />
							<p:inputText type="password" styleClass="form-control"
								value="#{usuarioMBean.usuario.senha}" placeholder="Senha" 
								required="true" id="senha" label="Senha"
								requiredMessage="Senha é obrigatoria." ><f:validateLength minimum="1" maximum="30" /></p:inputText>
							<i class="fa fa-lock form-control-feedback"
								style="font-size: 18px"></i>
						</div>

						<div class="row">
							<p:spacer height="10" />
							<div class="col-xs-12">
								<p:commandButton styleClass="btn btn-success btn-block"
									action="#{usuarioMBean.cadastrarLogado}" onclick="showBar()"
									oncomplete="if(args.validationFailed){hideBar()}"
									value="Cadastrar" />
							</div>
						</div>
					</h:form>
			</div>
			<!-- /.login-box-body -->
		</div>
		<h:outputScript library="js" name="admintemplate.js" target="head" />
	</ui:define>
</ui:composition>
